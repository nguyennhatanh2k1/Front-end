<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style11.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
    <div class="content" id="header">
        <h2>Get in touch with us by filling contact form below</h2>
    </div>
    <div class="content" id="main">
        <input id="f1" class="field" placeholder="*Enter your full name" type="text">
        <input id="f2" class="field" placeholder="*Enter your email address" type="text">
        <input id="subject" placeholder="Enter your subject" type="text">
        <textarea  id="textarea" placeholder="Message"></textarea>
    </div>
    <div class="content" id="foot">
        <input class="input" id="btn" type="submit" value="Send Message" style="background-color: rgb(28, 179, 179); color: white;"> 
        <p class="input" id="note">*Please fill all required form field,Thanks!</p>
    </div>
</body>
</html>
