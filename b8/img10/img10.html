<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./style10.css">

<body>

    <div class="body" id="right">
        <div class="col">
            <dl>
                <dt>About us</dt>
                <dt>About me</dt>
                <dt>Our Services</dt>

            </dl>
        </div>
        <div class="col">

                <dt>Get In Touch</dt>
                <dt>FAQ's</dt>
                <dt>Testimonials</dt>
                <dt>Elements</dt>

            </dl>
        </div>

            <dl>
                <dt>Check Out</dt>
                <dt>Shopping Cart</dt>
                <dt>My Account</dt>
                <dt>Login / Register</dt>
            </dl>
        </div>

    <div class="footer">
        <div class="ft" id="img">
            <h4>190x50</h4> 
        </div>
        <div class="ft" id="copyright">
            <i class="far fa-copyright"></i>Copyright Học Web Chuẩn All Rights Reserved.
